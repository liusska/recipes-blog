{% extends 'base_nav_layout.html' %}


{% block content %}

    <div class="container">

        <h1>Create Recipe</h1>
        <div class="items-container">
            <div class="item">
                <form method="POST" action="{% url 'create recipe' %}">

                    <label for="title">Title</label>
                    {{ form.title }}

                    <label for="imageURL">Image URL</label>
                    {{ form.image_url }}

                    <label for="description">Description</label>
                    {{ form.description }}

                    <label for="ingredients">Ingredients</label>
                    {{ form.ingredients }}

                    <label for="time">Time (Minutes)</label>
                    {{ form.time }}

                    <input type="submit" value="Create">
                    {% csrf_token %}
                </form>
            </div>
        </div>

    </div>

{% endblock %}
